<style>
  /* Clean button styles */
  .clean-button {
    background-color: #bf9b30; /* Green background */
    color: white; /* White text */
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 2px;
    width: 80%;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .clean-button:hover {
    background-color: #bf9b30; /* Darker green on hover */
    transform: scale(1.05); /* Slight scale effect */
  }

  .clean-button:active {
    transform: scale(1); /* Return to normal size when pressed */
  }

  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Square panels container */
  .panel-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px 0; /* Adjusted margin for more space above the panels */
  }

  /* Styles for each square panel */
  .panel {
    width: 200px;
    height: 200px;
    background-color: #2e3236;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Adjust to move text up and keep button at the bottom */
    align-items: center; /* Center content horizontally */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px; /* Add some padding around the button */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .panel:hover {
    transform: scale(1.05); /* Slight scale effect on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Style for row1 to control the layout */
  .panel-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
  }

  .panel-row .panel {
    flex: 1;
    max-width: 200px;
    margin: 0 10px;
  }

  /* Add styles to ensure the layout has 3 panels in the top row and 2 in the bottom row */
  .bottom-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .bottom-row .panel {
    flex: 1;
    max-width: 200px;
    margin: 0 10px;
  }

  /* Style for the "Hi" text */
  .panel-text {
    font-size: 18px;
    font-weight: bold;
    margin-top: 50px; /* Add some space at the top */
    margin-bottom: 10px; /* Space between text and button */
    color: #fff;
  }
</style>
